<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw2_2</title>
</head>
<body>
    <form action="" method="get">
        <div>
            <table>
                <tr align="left">
                    <th>시작 그룹</th>
                </tr>
                <tr>
                    <td>
                        <input id="new_tab" type="radio" name="start_group" value="new">
                        <label for="new_tab">새 탭 페이지 열기</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="continue" type="radio" name="start_group" value="continue">
                        <label for="continue">중단한위치에서 계속하기</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="open" type="radio" name="start_group" value="open">
                        <label for="open">특정페이지 또는 페이지 모음 열기</label>
                    </td>
                </tr>
            </table>
        </div>
        <br>
        <div>
            <table>
                <tr align="left">
                    <th>개인정보 및 보안</th>
                </tr>
                <tr>
                    <td>
                        <input id="sinc" type="checkbox" name="security" value="sinc">
                        <label for="sinc">동기화및 서비스</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="login" type="checkbox" name="security" value="login">
                        <label for="login">로그인 허용</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="load" type="checkbox" name="security" value="load">
                        <label for="load">페이지 미리 로드</label>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</body>
</html>
